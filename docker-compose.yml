version: "3.8"

services:
  redis:
    image: redis:7.0.11-alpine

  django:
    container_name: django
    build:
      context: ./dcelery
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./dcelery:/usr/src/app/
    ports:
      - 8001:8000
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-td=+9m#af*sdi!@q2+d*^%-dw89r$m8skkp9^6prjw$!-qnf&y
      - ALLOWED_HOSTS=localhost,127.0.0.1 
    depends_on:
      - redis

  celery:
    container_name: celery
    build:
      context: ./dcelery
    volumes:
      - ./dcelery:/usr/src/app/
    # ports:
    #   - 8001:8000
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-td=+9m#af*sdi!@q2+d*^%-dw89r$m8skkp9^6prjw$!-qnf&y
      - ALLOWED_HOSTS=localhost,127.0.0.1 
    depends_on:
      - redis
